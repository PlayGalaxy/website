<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busy Bees 2</title>
    <style>
        body {
            background-color: #3e1f5c;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto; /* Enable scrolling */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #3e1f5c;
        }

        .flappy-game {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .flappy-game iframe {
            width: 100%;
            height: 60vh; /* Adjust the height as needed */
            border: none;
        }

        .authors {
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
        }

        .authors a {
            color: #ffffff;
            text-decoration: none;
        }

        .authors a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3e1f5c;
        }

        header a {
            display: inline-block;
        }

        header img {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        header img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<header>
    <a href="https://playgalaxy.github.io/website/">
        <img src="https://github.com/PlayGalaxy/website/blob/main/logo.png?raw=true" alt="PlayGalaxy Logo">
    </a>
</header>

<div class="flappy-game">
    <!-- Embed the Flappy Bird game using the provided TurboWarp embed link -->
    <iframe src="https://turbowarp.org/898138568/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>

    <!-- Authors section -->
    <div class="authors">
        <p>By <a href="https://scratch.mit.edu/users/gherwit/" target="_blank">Gherwit</a></p>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2023-2024 PlayGalaxy. All Rights Reserved.</p>
</footer>

</body>
</html>
