<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayGalaxy - Your Gaming Universe</title>
    <style>
        body {
            background-color: #3e1f5c;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #3e1f5c;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        .games-section {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .game-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .game {
            margin: 10px; /* Smaller margin */
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            max-width: 150px; /* Smaller width */
        }

        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .game:hover {
            transform: scale(1.1);
        }

        .game p {
            font-size: 1em; /* Slightly smaller font size */
            margin-top: 5px; /* Smaller margin top */
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3e1f5c;
        }

        /* Interface styles for Flappy Bird Legacy */
        #flappy-bird-legacy-interface {
            background-color: #2a1438;
            padding: 20px;
            border-radius: 10px;
        }

        #flappy-bird-legacy-interface img {
            width: 100%; /* Adjusted width to fill the container */
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Search bar styles */
        .search-bar {
            text-align: center;
            margin: 20px;
        }

        .search-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        .search-btn {
            padding: 10px;
            background-color: #ffffff;
            color: #3e1f5c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <img src="https://github.com/PlayGalaxy/website/blob/main/logo.png?raw=true" alt="PlayGalaxy Logo">
</header>

<!-- Search bar -->
<div class="search-bar">
    <input type="text" class="search-input" placeholder="Search for games..." id="searchInput">
    <button class="search-btn" onclick="searchGames()">Search</button>
</div>

<section class="games-section" id="gameList">
    <!-- Game List -->
    <ul class="game-list">
        <li class="game">
            <img src="game1_image.jpg" alt="Game 1">
            <p>Super Awesome Game 1</p>
        </li>
        <li class="game" id="flappy-bird-legacy-interface">
            <a href="https://playgalaxy.github.io/website/games/FlappyBird.html" target="_blank">
                <img src="https://cwpwp2.betterthanpaper.com/wp-content/uploads/2014/05/Flappy-Bird-header.jpg" alt="Flappy Bird">
                <p>Flappy Bird</p>
            </a>
        </li>
        <li class="game">
            <img src="game2_image.jpg" alt="Game 2">
            <p>Amazing Game 2: The Sequel</p>
        </li>
        <!-- Add more games as needed -->
    </ul>
</section>

<footer class="footer">
    <p>&copy; 2023 PlayGalaxy. All Rights Reserved.</p>
</footer>

<script>
    function searchGames() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById('gameList');
        li = ul.getElementsByClassName('game');

        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName('p')[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = '';
            } else {
                li[i].style.display = 'none';
            }
        }
    }
</script>

</body>
</html>
