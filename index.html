<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://github.com/PlayGalaxy/website/blob/main/logo.png?raw=true">
    <title>PlayGalaxy - Your Gaming Universe</title>
    <style>
        body {
            background-color: #3e1f5c;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #3e1f5c;
        }

        header a {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
        }

        header img {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        header img:hover {
            transform: scale(1.1);
        }

        .search-bar {
            text-align: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #3e1f5c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2a1438;
            color: #ffffff;
        }

        .games-section {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .game-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .game {
            margin: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .game img {
            max-width: 100%;
            height: 200px; /* Fixed height for the game images */
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .game:hover {
            transform: scale(1.1);
        }

        .game p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ffffff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3e1f5c;
        }

        /* Interface styles for Flappy Bird Legacy */
        #flappy-bird-legacy-interface {
            background-color: #2a1438;
            padding: 20px;
            border-radius: 10px;
        }

        #flappy-bird-legacy-interface img {
            width: 180px;
            height: 240px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        #flappy-bird-legacy-interface:hover img {
            transform: scale(1.1);
        }

        .authors {
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
        }

        .authors a {
            color: #ffffff;
            text-decoration: none;
        }

        .authors a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <a href="https://playgalaxy.github.io/website/">
        <img src="https://github.com/PlayGalaxy/website/blob/main/logo.png?raw=true" alt="PlayGalaxy Logo">
    </a>
</header>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for games...">
    <input type="submit" value="Search" onclick="searchGames()">
</div>

<section class="games-section">
    <!-- Game List -->
    <ul class="game-list" id="gameList">
        <!-- Add more games as needed -->
        <li class="game">
            <a href="https://playgalaxy.github.io/website/games/FlappyBird.html">
                <img src="https://i.imgur.com/Aey7j1p.png" alt="Flappy Bird">
                <p>Flappy Bird</p>
            </a>
        </li>
        <li class="game">
            <a href="https://playgalaxy.github.io/website/games/BusyBees2.html">
                <img src="https://i.imgur.com/x9Ct4Wa.png" alt="Busy Bees 2">
                <p>Busy Bees 2</p>
            </a>
        </li>
        <li class="game">
            <a href="https://playgalaxy.github.io/website/games/Protect.html">
                <img src="https://i.imgur.com/2GdDt4I.png" alt="Protect">
                <p>Protect</p>
            </a>
        </li>
        <!-- Add more games as needed -->
    </ul>
</section>

<footer class="footer">
    <p>&copy; 2023 PlayGalaxy. All Rights Reserved.</p>
</footer>

<script>
    function searchGames() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById('gameList');
        li = ul.getElementsByClassName('game');

        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName('p')[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = '';
            } else {
                li[i].style.display = 'none';
            }
        }
    }
</script>

</body>
</html>
